<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 角色情境对话</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ffb6c1 0%, #dda0dd 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
        }
        .container { text-align: center; padding: 2rem; }
        .error-code { font-size: 6rem; font-weight: bold; margin-bottom: 1rem; text-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .error-message { font-size: 1.5rem; margin-bottom: 2rem; }
        .btn {
            background: white; color: #dda0dd; border: none; border-radius: 9999px;
            padding: 1rem 2rem; font-weight: bold; cursor: pointer; transition: all 0.3s ease;
            text-decoration: none; display: inline-block;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">页面未找到</div>
        <a href="/" class="btn">返回首页</a>
    </div>
</body>
</html>
